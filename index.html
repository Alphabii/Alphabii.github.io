<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dashboards iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-bottom: 20px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .social-media a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>AlphaBII</h1>
</header>

<section>
    <h2>Descripción</h2>
    <p>Bienvenidos a AlphaBII. Aquí encontrarás una variedad de dashboards integrados de Google Looker y Tableau para visualizar nuestros datos.</p>
</section>

<section>
    <h2>Dashboards de Google Looker</h2>
    <div class="dashboards">
        <iframe src="URL_DEL_DASHBOARD_1"></iframe>
        <iframe src="URL_DEL_DASHBOARD_2"></iframe>
        <iframe src="URL_DEL_DASHBOARD_3"></iframe>
        <iframe src="URL_DEL_DASHBOARD_4"></iframe>
        <iframe src="URL_DEL_DASHBOARD_5"></iframe>
        <iframe src="URL_DEL_DASHBOARD_6"></iframe>
    </div>
</section>

<section>
    <h2>Dashboards de Tableau</h2>
    <div class="dashboards">
        <iframe src="URL_DEL_DASHBOARD_TABLEAU_1"></iframe>
        <iframe src="URL_DEL_DASHBOARD_TABLEAU_2"></iframe>
        <iframe src="URL_DEL_DASHBOARD_TABLEAU_3"></iframe>
        <iframe src="URL_DEL_DASHBOARD_TABLEAU_4"></iframe>
        <iframe src="URL_DEL_DASHBOARD_TABLEAU_5"></iframe>
        <iframe src="URL_DEL_DASHBOARD_TABLEAU_6"></iframe>
    </div>
</section>

<section>
    <h2>Síguenos en nuestras redes sociales</h2>
    <div class="social-media">
        <a href="URL_DE_FACEBOOK" target="_blank">Facebook</a>
        <a href="URL_DE_TWITTER" target="_blank">Twitter</a>
        <a href="URL_DE_INSTAGRAM" target="_blank">Instagram</a>
        <a href="URL_DE_LINKEDIN" target="_blank">LinkedIn</a>
    </div>
</section>

</body>
</html>
