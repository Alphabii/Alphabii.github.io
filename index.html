<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dashboard-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .dashboard-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .dashboard-container iframe.active {
            display: block;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .social-media a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>AlphaBII</h1>
</header>

<section>
    <h2>Descripci√≥n</h2>
    <p>Welcome to AlphaBII Portfolio, here you will find a few examples of our daily work with BI Tools such as Tableau and Google Looker.</p>
</section>

<section>
    <h2>Looker Studio by Google</h2>
    <div class="dashboard-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/079981bb-9b41-4a50-95bb-d73be7fa7275/page/U8K2D" class="active"></iframe>
        <iframe src="https://lookerstudio.google.com/embed/reporting/45305f3e-7c4a-4eeb-a54a-0d33e7e50ba0/page/U8K2D"></iframe>
        <button class="arrow left" onclick="prevDashboard()">&#9664;</button>
        <button class="arrow right" onclick="nextDashboard()">&#9654;</button>
    </div>
</section>

<section>
    <h2>Tableau by Salesforce</h2>
    <div class="dashboard-container">
        <iframe src="https://public.tableau.com/views/AlphaBII-Tickets/Tickets?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link" class="active"></iframe>
        <iframe src="https://public.tableau.com/views/AlphaBII-Tickets/Tickets?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link"></iframe>
        <iframe src="https://public.tableau.com/views/AlphaBII-Tickets/Tickets?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link"></iframe>
        <iframe src="https://public.tableau.com/views/AlphaBII-Tickets/Tickets?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link"></iframe>
        <iframe src="https://public.tableau.com/views/AlphaBII-Tickets/Tickets?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link"></iframe>
        <iframe src="https://public.tableau.com/views/AlphaBII-Tickets/Tickets?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link"></iframe>
        <button class="arrow left" onclick="prevDashboardTableau()">&#9664;</button>
        <button class="arrow right" onclick="nextDashboardTableau()">&#9654;</button>
    </div>
</section>

<section>
    <h2>Follow on our social media</h2>
    <div class="social-media">
        <a href="URL_DE_FACEBOOK" target="_blank">Facebook</a>
        <a href="URL_DE_TWITTER" target="_blank">Twitter</a>
        <a href="URL_DE_INSTAGRAM" target="_blank">Instagram</a>
        <a href="URL_DE_LINKEDIN" target="_blank">LinkedIn</a>
        <a href="https://public.tableau.com/app/profile/alphabi.group/vizzes" target="_blank">Tableau Public</a>
    </div>
</section>

<script>
    let currentIndex = 0;
    const dashboards = document.querySelectorAll('section:nth-of-type(3) .dashboard-container iframe');

    function showDashboard(index) {
        dashboards.forEach((dashboard, i) => {
            dashboard.classList.toggle('active', i === index);
        });
    }

    function nextDashboard() {
        currentIndex = (currentIndex + 1) % dashboards.length;
        showDashboard(currentIndex);
    }

    function prevDashboard() {
        currentIndex = (currentIndex - 1 + dashboards.length) % dashboards.length;
        showDashboard(currentIndex);
    }

    setInterval(nextDashboard, 20000); // Cambia cada 20 segundos

    let currentIndexTableau = 0;
    const dashboardsTableau = document.querySelectorAll('section:nth-of-type(4) .dashboard-container iframe');

    function showDashboardTableau(index) {
        dashboardsTableau.forEach((dashboard, i) => {
            dashboard.classList.toggle('active', i === index);
        });
    }

    function nextDashboardTableau() {
        currentIndexTableau = (currentIndexTableau + 1) % dashboardsTableau.length;
        showDashboardTableau(currentIndexTableau);
    }

    function prevDashboardTableau() {
        currentIndexTableau = (currentIndexTableau - 1 + dashboardsTableau.length) % dashboardsTableau.length;
        showDashboardTableau(currentIndexTableau);
    }

    setInterval(nextDashboardTableau, 20000); // Cambia cada 20 segundos
</script>

</body>
</html>
